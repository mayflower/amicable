apiVersion: v1
kind: ConfigMap
metadata:
  name: preview-router-nginx
data:
  nginx.conf: |
    worker_processes  1;

    events {
      worker_connections  1024;
    }

    http {
      resolver kube-dns.kube-system.svc.cluster.local valid=5s ipv6=off;

      map $http_upgrade $connection_upgrade {
        default upgrade;
        '' close;
      }

      map $host $sandbox_ns {
        default default;
      }

      server {
        listen 80;

        # Update to match PREVIEW_BASE_DOMAIN.
        server_name ~^(?<sandbox_id>[a-z0-9]([-a-z0-9]{0,61}[a-z0-9])?)\.preview\.example\.com$;

        if ($sandbox_id = "") { return 404; }

        location / {
          proxy_http_version 1.1;
          proxy_set_header Upgrade $http_upgrade;
          proxy_set_header Connection $connection_upgrade;

          proxy_set_header Host $host;
          proxy_set_header X-Forwarded-Proto $scheme;
          proxy_set_header X-Forwarded-For $remote_addr;

          proxy_read_timeout 3600s;
          proxy_send_timeout 3600s;

          proxy_pass http://$sandbox_id.$sandbox_ns.svc.cluster.local:3000;
        }
      }
    }
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: preview-router
spec:
  replicas: 2
  selector:
    matchLabels:
      app: preview-router
  template:
    metadata:
      labels:
        app: preview-router
    spec:
      containers:
        - name: nginx
          image: nginx:1.27
          ports:
            - containerPort: 80
              name: http
          volumeMounts:
            - name: nginx-conf
              mountPath: /etc/nginx/nginx.conf
              subPath: nginx.conf
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 2
            periodSeconds: 5
      volumes:
        - name: nginx-conf
          configMap:
            name: preview-router-nginx
