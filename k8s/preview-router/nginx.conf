worker_processes  1;

events {
  worker_connections  1024;
}

http {
  # Required for proxy_pass to dynamic upstream names.
  resolver kube-dns.kube-system.svc.cluster.local valid=5s ipv6=off;

  map $http_upgrade $connection_upgrade {
    default upgrade;
    '' close;
  }

  # Update this namespace if your Sandbox resources live elsewhere.
  # (The agent-sandbox controller creates a headless Service named after the Sandbox.)
  map $host $sandbox_ns {
    default default;
  }

  server {
    listen 80;

    # Update this to match your PREVIEW_BASE_DOMAIN.
    # This captures the sandbox_id from e.g. amicable-0f3a9c2e.preview.example.com
    server_name ~^(?<sandbox_id>[a-z0-9]([-a-z0-9]{0,61}[a-z0-9])?)\.preview\.example\.com$;

    # Reject unexpected hostnames.
    if ($sandbox_id = "") { return 404; }

    location / {
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection $connection_upgrade;

      proxy_set_header Host $host;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header X-Forwarded-For $remote_addr;

      proxy_read_timeout 3600s;
      proxy_send_timeout 3600s;

      proxy_pass http://$sandbox_id.$sandbox_ns.svc.cluster.local:3000;
    }
  }
}
