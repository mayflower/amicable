apiVersion: apps/v1
kind: Deployment
metadata:
  name: amicable-agent
  namespace: amicable
spec:
  replicas: 2
  selector:
    matchLabels:
      app: amicable-agent
  template:
    metadata:
      labels:
        app: amicable-agent
    spec:
      serviceAccountName: amicable-agent
      containers:
        - name: agent
          image: ghcr.io/mayflower/amicable-agent:main
          imagePullPolicy: IfNotPresent
          env:
            - name: OPENAI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: amicable-agent-secrets
                  key: OPENAI_API_KEY
            - name: SANDBOX_BACKEND
              value: "k8s"
            - name: K8S_SANDBOX_NAMESPACE
              value: "amicable"
            - name: K8S_SANDBOX_TEMPLATE_NAME
              value: "amicable-sandbox-vite"
            - name: PREVIEW_BASE_DOMAIN
              value: "amicable-preview.data.mayflower.tech"
            - name: PREVIEW_SCHEME
              value: "https"
            - name: SANDBOX_RUNTIME_PORT
              value: "8888"
            - name: SANDBOX_PREVIEW_PORT
              value: "3000"
            # Optional auth; if enabled, frontend must use matching token.
          command: ["uvicorn"]
          args: ["src.runtimes.ws_server:app", "--host", "0.0.0.0", "--port", "8000"]
          ports:
            - name: http
              containerPort: 8000
          readinessProbe:
            httpGet:
              path: /healthz
              port: 8000
            initialDelaySeconds: 2
            periodSeconds: 5
