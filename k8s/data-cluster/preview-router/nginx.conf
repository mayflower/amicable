worker_processes  1;

events {
  worker_connections  1024;
}

http {
  resolver kube-dns.kube-system.svc.cluster.local valid=5s ipv6=off;

  map $http_upgrade $connection_upgrade {
    default upgrade;
    '' close;
  }

  # Cache for slug -> sandbox_id resolution.
  proxy_cache_path /tmp/nginx-cache levels=1:2 keys_zone=resolve_cache:10m max_size=100m inactive=10m use_temp_path=off;

  server {
    listen 80;

    # Extract slug from: <slug>.amicable-preview.data.mayflower.zone
    server_name ~^(?<slug>[a-z0-9]([-a-z0-9]{0,61}[a-z0-9])?)\.amicable-preview\.data\.mayflower\.zone$;

    if ($slug = "") { return 404; }

    # Internal resolver call (to the agent) used by auth_request.
    location = /__resolve_sandbox {
      internal;

      proxy_cache resolve_cache;
      proxy_cache_key $host;
      proxy_cache_valid 200 10m;
      proxy_cache_valid 404 30s;
      proxy_cache_valid 500 5s;
      proxy_cache_valid 502 5s;
      proxy_cache_valid 503 5s;

      proxy_http_version 1.1;
      proxy_set_header Connection "";

      # Optional: protect agent resolver endpoint with a shared token.
      # proxy_set_header X-Amicable-Preview-Token "<set-me>";

      proxy_pass http://amicable-agent.amicable.svc.cluster.local/internal/preview/resolve?host=$host;
    }

    location / {
      auth_request /__resolve_sandbox;
      auth_request_set $sandbox_id $upstream_http_x_amicable_sandbox_id;
      if ($sandbox_id = "") { return 404; }

      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection $connection_upgrade;

      proxy_set_header Host $host;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header X-Forwarded-For $remote_addr;

      proxy_read_timeout 3600s;
      proxy_send_timeout 3600s;

      proxy_pass http://$sandbox_id.amicable.svc.cluster.local:3000;
    }
  }
}
