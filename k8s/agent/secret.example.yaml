# Example secret for the amicable agent.
# Do NOT commit real credentials. Apply this with your values.
apiVersion: v1
kind: Secret
metadata:
  name: amicable-agent-secrets
type: Opaque
stringData:
  # Kubernetes / DeepAgents default model
  ANTHROPIC_API_KEY: "CHANGEME"
  # Optional: only needed if you use OpenAI models
  OPENAI_API_KEY: "CHANGEME"

  # Optional: GitLab-backed persistence (repo per project + auto snapshot commits)
  # GITLAB_TOKEN: "CHANGEME"
  # GITLAB_BASE_URL: "https://git.mayflower.de"
  # GITLAB_GROUP_PATH: "amicable"
  # AMICABLE_GIT_SYNC_ENABLED: "true"

  # Optional (Google OAuth)
  # GOOGLE_CLIENT_ID: "CHANGEME"
  # GOOGLE_CLIENT_SECRET: "CHANGEME"
  # SESSION_SECRET: "CHANGEME"
