# Example ingress for the Agent WS server.
# Update host/TLS to match your cluster.
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: amicable-agent
  annotations:
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
    nginx.ingress.kubernetes.io/websocket-services: "amicable-agent"
spec:
  rules:
    - host: "agent.example.com"
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: amicable-agent
                port:
                  number: 80
