apiVersion: v1
kind: ServiceAccount
metadata:
  name: amicable-agent
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: amicable-agent
rules:
  - apiGroups: ["extensions.agents.x-k8s.io"]
    resources: ["sandboxclaims"]
    verbs: ["get", "list", "watch", "create", "delete"]
  - apiGroups: ["agents.x-k8s.io"]
    resources: ["sandboxes"]
    verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: amicable-agent
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: amicable-agent
subjects:
  - kind: ServiceAccount
    name: amicable-agent
